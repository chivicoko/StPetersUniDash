<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>St. Peters University, Achina</title>

</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="img/logo-removebg-preview.png" alt="St. Peters' logo"></a>
            
           <div class="dropdown">
                <button>
                    <img src="img/user.jpg" alt="User's profile image">
                    Remi Mmadu
                    <i class="bi-caret-down-fill"></i>
                </button>
                <div class="dropdown-content">
                    <a href="https://blog.hubspot.com/">Account</a>
                    <a href="https://academy.hubspot.com/">Profile</a>
                    <a href="https://www.youtube.com/user/hubspot">Logout</a>
                </div>
            </div>
        </nav>
        <div class="nav-2">
            <button class="my-dash">My Dashboard</button>
            <button>Fees</button>
            <button>Results</button>
            <button>LMS</button>
            <button>COURSE REGISTRATION</button>

            <div class="items">

                    <ul>
                        <li><a href="">School Fees</a></li>

                </div>

                    <ul>
                        <li><a href="">Check Result</a></li>
                    </ul>
                </div>
                <div class="col col-3">
                    <img src="img/team.svg" alt="icon">
                    <h4>LMS</h4>
                    <ul>
                        <li><a href="">Assignment</a></li>
                        <li><a href="">e-Resources</a></li>
                    </ul>
                </div>
                <div class="col col-3">
                    <img src="img/trust.svg" alt="icon">
                    <h4>My Profile</h4>
                    <ul>
                        <li><a href="">My Profile</a></li>
                        <li><a href="">Settings</a></li>
                    </ul>
                </div>
